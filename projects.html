    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center; 
        }

        /* --- WIDE, SPLIT HEADER STYLES --- */
        .header-container {
            /* Width constraint matching the main content area */
            max-width: 1050px; 
            margin: 0 auto; 
            
            /* Flexbox for split layout */
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 15px 10px 15px; /* Padding for small screens */
        }

        .site-header {
            /* Ensures h1 and p align left */
            text-align: left;
            padding: 0;
        }

        .site-header h1 {
            font-family: 'Lobster Two', cursive;
            font-size: 4rem;
            color: #000;
            margin: 0;
            font-style: italic;
        }

        .site-header p {
            /* Left aligns the subtitle */
            margin: 5px 0 0 0;
            font-size: 1.1rem;
        }
        /* --- END WIDE, SPLIT HEADER STYLES --- */


        /* Initial glow letters (ANIMATION INCLUDED) */
        .initial {
            position: relative;
            display: inline-block;
            color: #000;
        }

        .initial::before,
        .initial::after {
            content: attr(data-initial);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .initial::before {
            color: #7ebf7b;
            transform: translate(-1.95px, -1.95px);
            text-shadow: 0 0 5.2px #7ebf7b, 0 0 9.75px #7ebf7b;
            animation: settleGreen 2s forwards;
        }

        .initial::after {
            color: #a36fd0;
            transform: translate(1.95px, 1.95px);
            text-shadow: 0 0 5.2px #a36fd0, 0 0 9.75px #a36fd0;
            animation: settlePurple 2s forwards;
        }

        @keyframes settleGreen {
            0% { transform: translate(-1px, -1px); }
            30% { transform: translate(-2.6px, -1.3px); }
            60% { transform: translate(-1.3px, -2.6px); }
            100% { transform: translate(-1.95px, -1.95px); }
        }

        @keyframes settlePurple {
            0% { transform: translate(1px, 1px); }
            30% { transform: translate(2.6px, 1.3px); }
            60% { transform: translate(1.3px, 2.6px); }
            100% { transform: translate(1.95px, 1.95px); }
        }

        /* Navigation Bar (Resized and Aligned Right) */
        .navigation-bar {
            display: flex;
            justify-content: flex-end; /* Aligns links to the right */
            gap: 15px; /* Adjusted gap to match previous version */
            flex-wrap: nowrap;
            margin: 0; /* Removed center margin */
        }

        .neon-button {
            /* Resized for shorter height (from 2rem/12px to 1.5rem/8px) */
            font-size: 1.5rem;
            padding: 8px 18px; 
            
            position: relative;
            display: inline-flex; /* Changed to inline-flex for better vertical centering */
            align-items: center;
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-weight: 400;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: linear-gradient(to bottom right, #7ebf7b, #a36fd0);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px #7ebf7b, 0 0 15px #a36fd0;
        }

        .neon-button span.first-letter {
            position: relative;
            display: inline-block;
            color: #fff;
        }

        .neon-button span.first-letter::before,
        .neon-button span.first-letter::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .neon-button span.first-letter::before {
            color: #7ebf7b;
            transform: translate(-1.95px, -1.95px);
            text-shadow: 0 0 5.2px #7ebf7b, 0 0 9.75px #7ebf7b;
        }

        .neon-button span.first-letter::after {
            color: #a36fd0;
            transform: translate(1.95px, 1.95px);
            text-shadow: 0 0 5.2px #a36fd0, 0 0 9.75px #a36fd0;
        }

        /* LinkedIn logo (Resized for shorter height) */
        .linkedin-link img {
            height: 40px; /* Adjusted from 56px to 40px */
            width: auto;
            /* Added margin-top to visually align with buttons */
            margin-top: 0; 
            transition: transform 0.3s ease;
        }

        .linkedin-link {
            /* Ensures logo aligns vertically with buttons */
            display: flex;
            align-items: center;
        }

        .linkedin-link:hover img {
            transform: scale(1.1);
        }

        /* Main content (Wider and Centered) */
        #main-content {
            max-width: 1050px; /* 1050px wide */
            margin: 30px auto;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.55;
            padding: 0 15px;
            text-align: left; /* Content alignment */
        }
        
        #main-content h2 {
            text-align: center; /* Center the main title */
        }


        /* Site footer (NO CHANGE) */
        .site-footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
            color: #555;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* Media Query Adjustments */
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column; /* Stacks header content vertically */
                align-items: flex-start;
                padding-bottom: 5px;
            }
            .site-header {
                width: 100%;
                text-align: center; /* Center name/subtitle on small screens */
            }
            .site-header p {
                text-align: center; /* Center subtitle on small screens */
            }
            .site-header h1 { font-size: 3rem; }
            
            .navigation-bar { 
                flex-direction: column; 
                gap: 10px; 
                align-items: center;
                width: 100%;
                margin: 15px 0;
            }
            .neon-button { 
                font-size: 1.8rem; 
                padding: 10px 20px; 
                width: 80%; /* Makes buttons full width for touchability */
                text-align: center;
                justify-content: center;
            }
            .linkedin-link img { height: 45px; }
            .linkedin-link {
                 width: 80%;
                 justify-content: center;
            }
        }
    </style>
