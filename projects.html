<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center;
        }

        .header-container {
            max-width: 1050px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px 10px 15px;
        }

        .site-header {
            text-align: left;
            padding: 0;
        }

        .site-header h1 {
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-weight: 400 !important;
            font-size: 4rem;
            color: #000;
            margin: 0;
        }

        .site-header p {
            margin: 5px 0 0 0;
            font-size: 1.1rem;
        }

        .initial {
            position: relative;
            display: inline-block;
            color: #000;
            font-weight: 400 !important;
        }

        .initial::before,
        .initial::after {
            content: attr(data-initial);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .initial::before {
            color: #7ebf7b;
            transform: translate(-1.95px, -1.95px);
            text-shadow: 0 0 5px #7ebf7b, 0 0 10px #7ebf7b;
        }

        .initial::after {
            color: #a36fd0;
            transform: translate(1.95px, 1.95px);
            text-shadow: 0 0 5px #a36fd0, 0 0 10px #a36fd0;
        }

        /* Navigation bar */
        .navigation-bar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            flex-wrap: nowrap;
        }

        /* Neon button */
        .neon-button {
            font-size: 1.5rem;
            padding: 8px 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-weight: 400 !important;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(to bottom right, #7ebf7b, #a36fd0);
            transition: 0.3s ease;
        }

        .neon-button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px #7ebf7b, 0 0 15px #a36fd0;
        }

        .neon-button span.first-letter {
            position: relative;
        }

        .neon-button span.first-letter::before,
        .neon-button span.first-letter::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .neon-button span.first-letter::before {
            color: #7ebf7b;
            transform: translate(-1.95px, -1.95px);
            text-shadow: 0 0 5px #7ebf7b, 0 0 10px #7ebf7b;
        }

        .neon-button span.first-letter::after {
            color: #a36fd0;
            transform: translate(1.95px, 1.95px);
            text-shadow: 0 0 5px #a36fd0, 0 0 10px #a36fd0;
        }

        /* LinkedIn logo */
        .linkedin-link {
            display: flex;
            align-items: center;
        }

        .linkedin-link img {
            height: 40px;
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .linkedin-link:hover img {
            transform: scale(1.1);
        }

        /* Main content */
        #main-content {
            max-width: 1050px;
            margin: 30px auto;
            text-align: left;
            padding: 0 15px;
        }

        .section-title {
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-size: 2.6rem;
            color: #000;
            font-weight: 400 !important;
            text-align: center;
        }

        /* Project cards â€” now vertical stack */
        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 40px;
        }

        .project-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #ddd;

            /* Glow outline */
            box-shadow:
                -4px -4px 12px #7ebf7b,
                 4px  4px 12px #a36fd0;

            transition: 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow:
                -6px -6px 18px #7ebf7b,
                 6px  6px 18px #a36fd0;
        }

        /* Image section on top */
        .project-image {
            width: 100%;
            height: 220px;
            border: 2px solid #999;
            border-radius: 10px;
            background-color: #f7f7f7;
            margin-bottom: 15px;
        }

        .project-card h3 {
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-weight: 400 !important;
            font-size: 1.9rem;
            margin-bottom: 10px;
        }

        .project-card p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Footer */
        .site-footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
            color: #555;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
