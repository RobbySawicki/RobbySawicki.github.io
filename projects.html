<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robby Sawicki</title>
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: 'Pattaya', sans-serif;
      color: white;
      text-align: center;
    }

    /* Name styling */
    h1 {
      font-size: 4rem;
      margin-top: 70px;
      background: linear-gradient(to bottom right, #8aff8a, #c28aff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(255,255,255,0.75);
    }

    /* Navigation buttons */
    .nav {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav button {
      padding: 14px 28px;
      background: black;
      border: 2px solid white;
      border-radius: 12px;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,255,255,0.45);
      transition: 0.25s ease;
    }

    .nav button span.glow {
      background: linear-gradient(to bottom right, #8aff8a, #c28aff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(255,255,255,0.65);
    }

    /* LinkedIn logo */
    .linkedin-logo {
      width: 42px;
      height: auto;
      margin-left: 10px;
    }

    /* Projects section */
    .projects-section {
      margin: 80px auto;
      width: 80%;
      padding: 40px;
      border-radius: 24px;
      background: radial-gradient(circle at top left, rgba(138,255,138,0.25), rgba(0,0,0,0)),
                  radial-gradient(circle at bottom right, rgba(194,138,255,0.25), rgba(0,0,0,0));
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    .projects-section h2 {
      font-size: 2.6rem;
      margin-bottom: 18px;
      background: linear-gradient(to bottom right, #8aff8a, #c28aff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 14px rgba(255,255,255,0.65);
    }

    .projects-section p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Robby Sawicki</h1>

  <div class="nav">
    <button><span class="glow">A</span>bout Me</button>
    <button><span class="glow">P</span>rojects</button>
    <button><span class="glow">R</span>esume</button>
    <a href="#"><img class="linkedin-logo" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"></a>
  </div>

  <div class="projects-section">
    <h2>Projects</h2>
    <p>Project examples and case studies will go here.</p>
  </div>

</body>
</html>
