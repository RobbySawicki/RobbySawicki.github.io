<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lobster Two', cursive;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
        }

        /* Glow effect used on your name + headers */
        .glow-text {
            font-size: 48px;
            color: white;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow:
                -3px -3px 12px #4bff90,   /* green top-left */
                 3px  3px 12px #b35dff;   /* purple bottom-right */
        }

        .subheading {
            font-size: 28px;
            margin-top: 10px;
            margin-bottom: 40px;
            color: white;
            font-style: italic;
            text-shadow:
                -2px -2px 8px #4bff90,
                 2px  2px 8px #b35dff;
        }

        /* Navigation buttons */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .nav-btn {
            padding: 12px 26px;
            font-size: 20px;
            font-family: 'Lobster Two', cursive;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            color: white; /* you asked to keep text white */
            background: linear-gradient(135deg, #4bff90, #b35dff);
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.07);
        }

        /* Placeholder project section formatting */
        .project-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }

        .project-box {
            background-color: #161616;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(75, 255, 144, 0.25), 
                        0 0 18px rgba(179, 93, 255, 0.25);
        }

        .project-title {
            font-size: 26px;
            margin-bottom: 6px;
            font-style: italic;
            text-shadow:
                -2px -2px 8px #4bff90,
                 2px  2px 8px #b35dff;
        }

        .project-desc {
            font-size: 20px;
            line-height: 1.4;
            color: #e8e8e8;
            font-family: sans-serif; /* body text remains readable */
        }
    </style>
</head>

<body>

    <!-- Heading -->
    <h1 class="glow-text">Projects I've Worked On</h1>
    <div class="subheading">A showcase of my recent work</div>

    <!-- Navigation -->
    <div class="button-row">
        <a href="index.html"><button class="nav-btn">Home</button></a>
        <a href="resume.pdf"><button class="nav-btn">Resume</button></a>
        <a href="https://www.linkedin.com/in/robbysawicki/"><button class="nav-btn">LinkedIn</button></a>
    </div>

    <!-- Project Section Placeholder -->
    <div class="project-container">

        <div class="project-box">
            <div class="project-title">Example Project Title 1</div>
            <div class="project-desc">
                This is where you can describe the project. You can insert images, links, or additional formatting later.
            </div>
        </div>

        <div class="project-box">
            <div class="project-title">Example Project Title 2</div>
            <div class="project-desc">
                Add details, outcomes, visuals, or whatever you want to highlight about your work.
            </div>
        </div>

    </div>

</body>
</html>
