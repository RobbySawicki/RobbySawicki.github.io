<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects – Robby Sawicki</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lobster Two", cursive;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }

        /* Top name header matching index page */
        .header-name {
            font-size: 55px;
            margin-top: 40px;
        }

        .glow-green-purple {
            color: white;
            text-shadow:
                -4px -4px 12px #6bff8f,
                 4px  4px 12px #b37bff;
        }

        /* Buttons row */
        .nav-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-buttons a {
            font-family: "Lobster Two", cursive;
            font-size: 26px;
            padding: 10px 22px;
            background-color: #1a1a1a;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.25s;
        }

        .nav-buttons a:hover {
            transform: scale(1.08);
            background-color: #2a2a2a;
        }

        /* LinkedIn Icon – SAME placement & size as index page */
        .linkedin-icon {
            width: 42px;
            vertical-align: middle;
            margin-left: 10px;
            margin-top: -6px;
            filter: brightness(1) saturate(1);
        }

        /* Page Header */
        h2 {
            margin-top: 40px;
            font-size: 38px;
            font-weight: normal;
            font-style: italic;
        }

        /* Project Cards */
        .projects-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .project-card {
            width: 310px;
            height: 200px;
            background-color: #111;
            border-radius: 18px;
            padding: 20px;
            font-size: 24px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Green top-left & purple bottom-right glow */
            box-shadow:
                -6px -6px 18px #6bff8f,
                 6px  6px 18px #b37bff;
        }

    </style>
</head>
<body>

    <!-- Title / Name -->
    <div class="header-name">
        <span class="glow-green-purple">Robby</span>
        <span class="glow-green-purple">Sawicki</span>
    </div>

    <!-- Buttons + LinkedIn (matches homepage placement) -->
    <div class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="resume.pdf" target="_blank">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="https://www.linkedin.com/in/robbysawicki/" target="_blank">
            LinkedIn
            <img src="linkedin.png" class="linkedin-icon">
        </a>
    </div>

    <!-- Header -->
    <h2>Projects I've Worked On</h2>

    <!-- Project Cards -->
    <div class="projects-container">
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
        <div class="project-card">Project 3</div>
    </div>

</body>
</html>
