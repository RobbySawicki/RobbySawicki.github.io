<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Robby Sawicki</title>

    <!-- FIXED, FULLY URL-ENCODED FAVICON -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            text-align: center; 
        }

        /* --- HEADER --- */
        .header-container {
            max-width: 1050px; 
            margin: 0 auto; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 15px 10px 15px;
        }

        .site-header {
            text-align: left;
            padding: 0;
        }

        .site-header h1 {
            font-family: 'Lobster Two', cursive;
            font-size: 4rem;
            color: #000;
            margin: 0;
            font-style: italic;
            font-weight: 400 !important;
        }

        .site-header p {
            margin: 5px 0 0 0;
            font-size: 1.1rem;
        }

        /* --- GLOW INITIAL STYLES --- */
        .initial {
            position: relative;
            display: inline-block;
            color: #000;
            font-weight: 400;
        }

        .initial::before,
        .initial::after {
            content: attr(data-initial);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .initial::before {
            color: #7ebf7b;
            transform: translate(-1.95px, -1.95px);
            text-shadow: 0 0 5.2px #7ebf7b, 0 0 9.75px #7ebf7b;
            animation: settleGreen 2s forwards;
        }

        .initial::after {
            color: #a36fd0;
            transform: translate(1.95px, 1.95px);
            text-shadow: 0 0 5.2px #a36fd0, 0 0 9.75px #a36fd0;
            animation: settlePurple 2s forwards;
        }

        @keyframes settleGreen {
            0% { transform: translate(-1px, -1px); }
            30% { transform: translate(-2.6px, -1.3px); }
            60% { transform: translate(-1.3px, -2.6px); }
            100% { transform: translate(-1.95px, -1.95px); }
        }

        @keyframes settlePurple {
            0% { transform: translate(1px, 1px); }
            30% { transform: translate(2.6px, 2.6px); }
            60% { transform: translate(1.3px, 2.6px); }
            100% { transform: translate(1.95px, 1.95px); }
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="site-header">
            <h1><span class="initial" data-initial="R">R</span>obby Sawicki</h1>
            <p>Projects</p>
        </div>
    </div>

</body>
</html>
