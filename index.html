    body {
        background-color: #ffffff;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        color: #333;
        text-align: center;
    }

    /* Header */
    .site-header {
        padding: 15px 20px 10px; /* move closer to top */
    }

    .site-header h1 {
        font-family: 'Katibeh', cursive; /* Katibeh font */
        font-size: 4rem;
        color: #000; /* black main text */
        margin: 0;
    }

    /* Initial letters effect */
    .initial {
        position: relative;
        display: inline-block;
        color: #000; /* stationary black letter */
    }

    .initial::before,
    .initial::after {
        content: attr(data-initial);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    /* Green & purple diagonal offsets */
    .initial::before {
        color: #7ebf7b; /* darker green */
        transform: translate(-3px, -3px); /* top-left */
        text-shadow: 0 0 3px #7ebf7b;
        animation: settleGreen 2s forwards;
    }

    .initial::after {
        color: #a36fd0; /* darker purple */
        transform: translate(3px, 3px); /* bottom-right */
        text-shadow: 0 0 3px #a36fd0;
        animation: settlePurple 2s forwards;
    }

    @keyframes settleGreen {
        0% { transform: translate(-1px, -1px); }
        30% { transform: translate(-4px, -2px); }
        60% { transform: translate(-2px, -4px); }
        100% { transform: translate(-3px, -3px); }
    }

    @keyframes settlePurple {
        0% { transform: translate(1px, 1px); }
        30% { transform: translate(4px, 2px); }
        60% { transform: translate(2px, 4px); }
        100% { transform: translate(3px, 3px); }
    }

    .site-header p {
        font-size: 1.3rem;
        margin-top: 5px;
        color: #333;
    }

    .navigation-bar {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 20px 0;
    }

    .navigation-bar a {
        font-family: 'Katibeh', cursive; /* Katibeh font for nav links */
        text-decoration: none;
        color: #000;
        font-size: 1.8rem; /* larger links */
        font-weight: 400;
        position: relative;
        transition: all 0.3s ease;
    }

    /* Keep LinkedIn in standard sans-serif font for recognizability */
    .navigation-bar a.linkedin-link {
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        font-size: 1.8rem;
    }

    .navigation-bar a::after {
        content: '';
        display: block;
        height: 2px;
        width: 0;
        background: #7ebf7b;
        transition: width 0.3s;
        position: absolute;
        bottom: -5px;
        left: 0;
    }

    .navigation-bar a:hover::after { width: 100%; }
    .navigation-bar a:hover:not(.linkedin-link) { color: #a36fd0; }

        max-width: 700px;

        color: #333;
    }

        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
